---
layout: default
---

<article class="post">
    
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {{ page.next.title }}
  {{ page.previous.title }}

  {% include disqus.html %}
    
</article>
