---
layout: default
---

<article class="post">
    
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
    
  <div class="related">
      <h2>Related Posts</h2>
      <ul>
        {% for post in site.related_posts limit:3 %}
          <a href="{{ post.url }}">
              <li>
              <h3>{{ post.title }}&nbsp;&nbsp;{{ post.date | date_to_string }}</h3>
              </li>
          </a>
        {% endfor %}
      </ul>
  </div>
    
  {% include disqus.html %}
    
</article>
