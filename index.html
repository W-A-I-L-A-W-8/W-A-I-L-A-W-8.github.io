---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.type != "portfolio" %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <!--- <div class="entry">
        {{ post.excerpt | truncate: 25 }}
      </div> --->

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read</a>&nbsp;&nbsp;{{ post.date | date_to_string }}
    </article>
    {% endif %}
  {% endfor %}
</div>
<!--- Portfolio Listing ------------------------------------------------------
<div class="portfolio">
  {% for post in site.posts %}
    {% if post.type == "portfolio" %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read</a>&nbsp;&nbsp;{{ post.date | date_to_string }}
    </article>
    {% endif %}
  {% endfor %}
</div>
<!----------------------------------------------------------------------------------->
